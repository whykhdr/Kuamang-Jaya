# =======================================================
# 1. KONFIGURASI BACKEND (WAJIB)
# =======================================================
backend:
  name: git-gateway
  repo: whykhdr/Kuamang-Jaya
  branch: main
  
# =======================================================
# 2. KONFIGURASI MEDIA (WAJIB)
# =======================================================
media_folder: "assets/img"  # Folder di repo tempat media disimpan
public_folder: "/assets/img" # Path relatif untuk ditampilkan di website

media_library:              # PROPERTI WAJIB YANG HILANG/ERROR
  name: "cloudinary"        # Ganti dengan "uploadcare" atau "cloudinary"
  # Karena Anda menggunakan Netlify Identity/Git Gateway, kita bisa 
  # menggunakan library dummy jika Anda tidak ingin mengaturnya sekarang:
  # name: "manual" 

# =======================================================
# 3. KONFIGURASI COLLECTIONS (WAJIB)
# =======================================================
collections:
  - name: "pendapatan" 
    label: "Anggaran Pendapatan" 
    folder: "data" 
    file: "pendapatan.json" 
    format: "json" 
    fields:
      - label: "Tahun Anggaran"
        name: "tahun"
        widget: "number"
      - label: "Daftar Rincian Pendapatan"
        name: "rincian"
        widget: "list"
        fields: 
          - label: "Kode Rekening"
            name: "kode"
            widget: "string"
          - label: "Uraian"
            name: "uraian"
            widget: "string"
          - label: "Anggaran (Rp)"
            name: "anggaran"
            widget: "number"
            value_type: "int"
            min: 0

