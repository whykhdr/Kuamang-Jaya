# =======================================================
# 1. KONFIGURASI BACKEND (WAJIB)
# =======================================================
backend:
  name: git-gateway
  repo: whykhdr/Kuamang-Jaya
  branch: main
  
# =======================================================
# 2. KONFIGURASI MEDIA (DI ROOT)
# =======================================================
media_folder: "assets/img" 
public_folder: "/assets/img" 

media_library:
  name: "manual" 

# =======================================================
# 3. KONFIGURASI COLLECTIONS
# =======================================================
collections:
  - name: "pendapatan" 
    label: "Anggaran Pendapatan" 
    folder: "data" 
    file: "pendapatan.json" 
    format: "json" 
    fields:
      - label: "Tahun Anggaran"
        name: "tahun"
        widget: "number"
      - label: "Daftar Rincian Pendapatan"
        name: "rincian"
        widget: "list"
        summary: "{{fields.kode}} - {{fields.uraian}}"
        fields: 
          - label: "Kode Rekening"
            name: "kode"
            widget: "string"
            hint: "Contoh: 4.21.00.00"
          - label: "Uraian"
            name: "uraian"
            widget: "string"
          - label: "Anggaran (Rp)"
            name: "anggaran"
            widget: "number"
            value_type: "int"
            min: 0
