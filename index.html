<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Akun VPS – Minimal & Elegan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    :root {
      --bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --accent: #000000;
      --accent-hover: #333;
      --radius: 0.75rem;
      --shadow-light: 0 2px 6px rgba(17, 24, 39, 0.05);
      --container-max: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--bg);
      box-shadow: var(--shadow-light);
      padding: 1rem 2rem;
      z-index: 10;
    }

    nav {
      max-width: var(--container-max);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.25s ease;
      cursor: pointer;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: var(--accent);
      outline: none;
    }

    main {
      width: 100%;
      max-width: var(--container-max);
      padding: 4rem 1.5rem 6rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      max-width: 600px;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--text-primary);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.1;
    }

    .hero p {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin: 0 auto;
    }

    form {
      background: #f9fafb;
      border-radius: var(--radius);
      box-shadow: var(--shadow-light);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      color: var(--text-primary);
    }

    label {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      user-select: none;
    }

    input,
    select {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border: 1.5px solid #d1d5db;
      border-radius: var(--radius);
      color: var(--text-primary);
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }

    .balance {
      font-weight: 700;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1.25rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--shadow-light);
      transition: background 0.25s ease, transform 0.25s ease;
      user-select: none;
    }

    button:disabled {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):hover,
    button:not(:disabled):focus {
      background: var(--accent-hover);
      transform: scale(1.05);
      outline: none;
    }

    .status {
      margin-top: 1rem;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      text-align: center;
      user-select: text;
      font-size: 1rem;
    }

    .status.success {
      background: #dcfce7;
      color: #16a34a;
      border: 1px solid #4ade80;
    }

    .status.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #f87171;
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      form {
        padding: 1.5rem 1.5rem;
        max-width: 100%;
      }

      button {
        font-size: 1.1rem;
        padding: 0.65rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo" tabindex="0">VPS Account Manager</div>
      <div class="nav-links">
        <a href="#" tabindex="0">Beranda</a>
        <a href="#" tabindex="0">Cara Pakai</a>
        <a href="#" tabindex="0">Bantuan</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero" aria-label="Pendahuluan">
      <h1>Buat Akun Trojan, Vmess, Vless & SSH</h1>
      <p>Kelola akun VPS dengan mudah menggunakan saldo yang tersedia.</p>
    </section>

    <form id="accountForm" aria-label="Form pembuatan akun">
      <div class="balance" id="balance">Saldo Anda: Rp 0</div>

      <label for="accountType">Jenis Akun</label>
      <select id="accountType" required aria-required="true" name="type" aria-describedby="accountTypeDesc">
        <option value="" disabled selected>Pilih jenis akun</option>
        <option value="trojan">Trojan</option>
        <option value="vmess">Vmess</option>
        <option value="vless">Vless</option>
        <option value="ssh">SSH</option>
      </select>

      <label for="username">Nama Pengguna</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$"
        title="Hanya huruf, angka dan garis bawah (_) yang diperbolehkan" placeholder="Masukkan nama pengguna" />

      <label for="duration">Durasi (Hari)</label>
      <input type="number" id="duration" name="durationDays" min="1" max="365" value="30" required />

      <label for="configs">Konfigurasi Tambahan (Opsional)</label>
      <input type="text" id="configs" name="configs" placeholder="Misal: custom port, password" aria-describedby="configsDesc" />

      <button type="submit" id="submitBtn" disabled>Buat Akun</button>

      <div id="status" role="alert" aria-live="assertive"></div>
    </form>
  </main>

  <script>
    (function () {
      const API_BASE = 'https://152.42.227.218:3000/api';
      const AUTH_TOKEN = 'token-rahasia-anda'; // Ganti dengan token API Anda

      const accountPrices = {
        trojan: 15000,
        vmess: 15000,
        vless: 15000,
        ssh: 15000,
      };

      const balanceEl = document.getElementById('balance');
      const statusEl = document.getElementById('status');
      const form = document.getElementById('accountForm');
      const submitBtn = document.getElementById('submitBtn');

      let userBalance = 0;

      function formatRp(n) {
        return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      }

      function setStatus(message, success = null) {
        statusEl.textContent = message;
        statusEl.className = 'status';
        if (success === true) statusEl.classList.add('success');
        else if (success === false) statusEl.classList.add('error');
      }

      async function fetchBalance() {
        try {
          const res = await fetch(API_BASE + '/balance', {
            headers: { 'Authorization': 'Bearer ' + AUTH_TOKEN },
          });
          if (!res.ok) throw new Error('Gagal mengambil saldo');
          const data = await res.json();
          return data.balance || 0;
        } catch (err) {
          console.error(err);
          setStatus('Tidak dapat mengambil saldo', false);
          return 0;
        }
      }

      function updateSubmitState() {
        const type = form.accountType.value;
        if (!type) return (submitBtn.disabled = true);

        const price = accountPrices[type] || 0;
        submitBtn.disabled = userBalance < price;
        if (userBalance < price) {
          setStatus(`Saldo minimum diperlukan: ${formatRp(price)}`, false);
        } else {
          setStatus('', null);
        }
      }

      form.addEventListener('input', updateSubmitState);

      form.addEventListener('submit', async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        setStatus('Sedang membuat akun…', null);

        const data = {
          type: form.accountType.value,
          username: form.username.value.trim(),
          durationDays: +form.duration.value,
          configs: form.configs.value.trim() || '',
        };

        try {
          const res = await fetch(API_BASE + '/create-account', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + AUTH_TOKEN,
            },
            body: JSON.stringify(data),
          });

          if (!res.ok) {
            let errMsg = 'Gagal membuat akun';
            try {
              const errData = await res.json();
              if (errData.message) errMsg = errData.message;
            } catch {}
            throw new Error(errMsg);
          }

          const result = await res.json();
          userBalance = result.balanceAfter || userBalance - (accountPrices[data.type] || 0);
          balanceEl.textContent = `Saldo Anda: ${formatRp(userBalance)}`;
          setStatus(result.message || 'Akun berhasil dibuat!', true);
          form.reset();
          submitBtn.disabled = true;
        } catch (err) {
          setStatus(err.message || 'Terjadi kesalahan', false);
          submitBtn.disabled = false;
        }
      });

      async function init() {
        userBalance = await fetchBalance();
        balanceEl.textContent = `Saldo Anda: ${formatRp(userBalance)}`;
        updateSubmitState();
      }

      init();
    })();
  </script>
</body>

</html>
