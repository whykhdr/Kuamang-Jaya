<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi PAMSIMAS PDF Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="no-print" style="margin-bottom: 20px; text-align: center; padding: 15px;">
        <h2>Input Data Tagihan PAMSIMAS</h2>
        
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" placeholder="Cth: Bpk. Budianto" value="Bpk. John Doe" oninput="updateReceipt()"><br><br>
        
        <label for="pokok">Tagihan Pokok (Rp):</label>
        <input type="number" id="pokok" placeholder="50000" value="50000" oninput="updateReceipt()"><br><br>
        
        <label for="denda">Denda (Rp):</label>
        <input type="number" id="denda" placeholder="2500" value="2500" oninput="updateReceipt()"><br><br>
        
        <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px;">
            Cetak ke PDF (Print)
        </button>
        <hr>
    </div>

    <div id="receipt-output" class="receipt-container" style="display: none;">
        </div>

    <script src="script.js"></script>

</body>
</html>
