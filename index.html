<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi PAMSIMAS PDF Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="no-print">
        <h1>ðŸ§¾ PAMSIMAS PDF Generator</h1>
        <div class="input-grid">
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" placeholder="Cth: Bpk. Budianto" value="Bpk. John Doe" oninput="updateReceipt()">
            
            <label for="no_sambungan">No. Sambungan:</label>
            <input type="text" id="no_sambungan" placeholder="Cth: 01/0045" value="01/0045" oninput="updateReceipt()">
            
            <label for="bulan_tagihan">Bulan Tagihan:</label>
            <input type="text" id="bulan_tagihan" placeholder="Cth: Okt 2025" value="Okt 2025" oninput="updateReceipt()">
            
            <label for="pokok">Tagihan Pokok (Rp):</label>
            <input type="number" id="pokok" placeholder="50000" value="50000" oninput="updateReceipt()">
            
            <label for="denda">Denda (Rp):</label>
            <input type="number" id="denda" placeholder="2500" value="2500" oninput="updateReceipt()">
            
            <label for="bayar_tunai">Bayar Tunai (Rp):</label>
            <input type="number" id="bayar_tunai" placeholder="55000" value="55000" oninput="updateReceipt()">
        </div>
        
        <button onclick="window.print()">
            Cetak Kuitansi ke PDF (Print)
        </button>
        <hr>
    </div>

    <div id="receipt-output" class="receipt-container" style="display: none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
