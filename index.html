<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi PAMSIMAS V2 - Cetak Massal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="input-area" class="no-print">
        <h1>ðŸ§¾ Generator Kwitansi PAMSIMAS</h1>
        
        <div class="input-grid fixed-prices" style="max-width: 400px; margin-bottom: 20px;">
            <label for="nama_petugas">Nama Kolektor:</label>
            <input type="text" id="nama_petugas" value="SUPARNO"> </div>

        <h2>Input Data Tagihan Massal</h2>
        
        <div class="input-grid fixed-prices">
            <label for="harga_per_m">Iuran/m (Rp):</label>
            <input type="number" id="harga_per_m" value="2000" readonly>
            
            <label for="pokok_beban">Pokok Beban (Rp):</label>
            <input type="number" id="pokok_beban" value="10000" readonly>
        </div>
        
        <hr>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Periode</th>
                        <th>Nama</th>
                        <th>No Pelanggan</th>
                        <th>Alamat</th>
                        <th>Stand Awal (M3)</th>
                        <th>Stand Akhir (M3)</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    </tbody>
            </table>
        </div>
        
        <button onclick="addRow()" style="background-color: #007bff; margin-top: 10px;">
            âž• Tambah Baris Pelanggan Baru
        </button>
        
        <hr>
        
        <button onclick="handlePrintMassal()" style="background-color: #28a745;">
            Cetak Semua Kuitansi Massal
        </button>
        
    </div>

    <div id="receipt-output" class="receipt-container" style="display: none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
