<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembuatan Kwitansi Pengeluaran PAMSIMAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form Pembuatan Kwitansi Pengeluaran PAMSIMAS KUAMANG JAYA</h1>

        <form id="kwitansiForm">
            <div class="form-group">
                <label for="nomorKwitansi">Nomor Kwitansi:</label>
                <input type="text" id="nomorKwitansi" value="KAS/KJ/001/VI/2025" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" value="2025-06-12" required>
            </div>
            <div class="form-group">
                <label for="jumlahUang">Jumlah Uang (Angka):</label>
                <input type="number" id="jumlahUang" required>
            </div>
            <div class="form-group">
                <label for="terbilang">Terbilang (Teks - Otomatis):</label>
                <input type="text" id="terbilang" readonly>
            </div>
            <div class="form-group">
                <label for="untukPembayaran">Untuk Pembayaran:</label>
                <textarea id="untukPembayaran" required>Pembelian material pipa PVC 4 inci untuk perbaikan kebocoran jaringan utama</textarea>
            </div>

            <div id="items-container">
                <label>Rincian Item:</label>
                <div class="item-row">
                    <input type="text" class="item-name" placeholder="Item" value="Pipa PVC 4 inci" required>
                    <input type="number" class="item-quantity" placeholder="Jumlah" value="5" required>
                    <input type="number" class="item-price" placeholder="Harga Satuan" value="80000" required>
                    <input type="number" class="item-total" placeholder="Total" readonly>
                    <button type="button" onclick="removeItem(this)">Hapus</button>
                </div>
                <div class="item-row">
                    <input type="text" class="item-name" placeholder="Item" value="Lem Pipa" required>
                    <input type="number" class="item-quantity" placeholder="Jumlah" value="1" required>
                    <input type="number" class="item-price" placeholder="Harga Satuan" value="25000" required>
                    <input type="number" class="item-total" placeholder="Total" readonly>
                    <button type="button" onclick="removeItem(this)">Hapus</button>
                </div>
                <div class="item-row">
                    <input type="text" class="item-name" placeholder="Item" value="Ongkos transportasi" required>
                    <input type="number" class="item-quantity" placeholder="Jumlah" value="1" required>
                    <input type="number" class="item-price" placeholder="Harga Satuan" value="75000" required>
                    <input type="number" class="item-total" placeholder="Total" readonly>
                    <button type="button" onclick="removeItem(this)">Hapus</button>
                </div>
            </div>
            <button type="button" id="add-item">Tambah Item</button>

            <div class="form-group">
                <label for="penerimaUang">Nama Lengkap Penerima Uang:</label>
                <input type="text" id="penerimaUang" value="Nama Lengkap Penerima" required>
            </div>
            <div class="form-group">
                <label for="bendaharaPamsimas">Nama Lengkap Bendahara Pamsimas:</label>
                <input type="text" id="bendaharaPamsimas" value="Reny Wulandari" readonly>
            </div>

            <div class="form-group">
                <button type="submit">Buat Kwitansi</button>
                <button type="button" id="printKwitansiBtn">Print Kwitansi</button>
            </div>
        </form>
    </div>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
