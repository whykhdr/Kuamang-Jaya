<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyXL Web Client</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .menu-item { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #output { white-space: pre-wrap; background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>MyXL Web Client</h1>
    <div id="status"></div>
    <div id="output">Hasil/Log API akan muncul di sini...</div>

    <hr>
    
    <div id="login-section" class="menu-item">
        <h2>1. Login/OTP</h2>
        <input type="text" id="msisdn" placeholder="628xxxxxx">
        <button onclick="requestOtp()">Minta OTP (/login)</button>
        
        <div id="otp-input" class="hidden">
            <input type="text" id="otp-code" placeholder="6 Digit OTP">
            <button onclick="submitOtp()">Verifikasi OTP (/submit_otp)</button>
        </div>
    </div>

    <div id="account-section" class="menu-item">
        <h2>2. Akun & Saldo</h2>
        <button onclick="checkSaldo()">Cek Saldo (/saldo)</button>
    </div>

    <div id="package-section" class="menu-item">
        <h2>3. Paket XUT</h2>
        <button onclick="listPackages()">Daftar Paket XUT (/list_xut)</button>
        <div id="packages-list"></div>
        
        <div id="buy-input" class="hidden">
            <input type="number" id="package-num" placeholder="Nomor Paket (1, 2, 3)">
            <button onclick="buyPackage()">Beli Paket (/buy_xut)</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
