<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi PAMSIMAS V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="no-print">
        <h1>ðŸ§¾ Generator Kwitansi PAMSIMAS</h1>
        <div class="input-grid">
            <label for="periode">Periode Bulan:</label>
            <input type="text" id="periode" value="AGUSTUS" oninput="updateReceipt()">
            
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" value="WARDOYO 3" oninput="updateReceipt()">
            
            <label for="no_pelanggan">No Pelanggan:</label>
            <input type="text" id="no_pelanggan" value="85" oninput="updateReceipt()">
            
            <label for="alamat">Alamat Rumah:</label>
            <input type="text" id="alamat" value="JL. BIMA" oninput="updateReceipt()">
            
            <label for="stand_awal">Stand Awal (M3):</label>
            <input type="number" id="stand_awal" value="0" oninput="updateReceipt()">
            
            <label for="stand_akhir">Stand Akhir (M3):</label>
            <input type="number" id="stand_akhir" value="0" oninput="updateReceipt()">
            
            <label for="harga_per_m">Iuran/m (Rp):</label>
            <input type="number" id="harga_per_m" value="2000" oninput="updateReceipt()" readonly>
            
            <label for="pokok_beban">Pokok Beban (Rp):</label>
            <input type="number" id="pokok_beban" value="10000" oninput="updateReceipt()" readonly>
        </div>
        
        <button onclick="handlePrint()">
            Cetak Kuitansi ke PDF (Print)
        </button>
        <hr>
    </div>

    <div id="receipt-output" class="receipt-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
