<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input APBDes 2026 - Kuamang Jaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Form APBDes 2026 - Desa Kuamang Jaya</h4>
                    </div>
                    <div class="card-body">
                        <form name="submit-to-google-sheet">
                            
                            <div class="mb-3">
                                <label class="form-label">Jenis Akun</label>
                                <select name="Jenis" class="form-select" required>
                                    <option value="Pendapatan">4. Pendapatan</option>
                                    <option value="Belanja">5. Belanja</option>
                                    <option value="Pembiayaan">6. Pembiayaan</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Kode Rekening</label>
                                <input type="text" name="Kode Rekening" class="form-control" placeholder="Contoh: 5.1.1.01" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Uraian</label>
                                <input type="text" name="Uraian" class="form-control" placeholder="Contoh: Honor Perangkat Desa" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Anggaran (Rp)</label>
                                <input type="number" name="Anggaran" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sumber Dana</label>
                                <select name="Sumber Dana" class="form-select" required>
                                    <option value="DD">Dana Desa (DD)</option>
                                    <option value="ADD">Alokasi Dana Desa (ADD)</option>
                                    <option value="PAD">Pendapatan Asli Desa</option>
                                    <option value="Bantuan">Bantuan Keuangan</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="btnKirim">Simpan Data</button>
                            <button class="btn btn-secondary w-100 mt-2 d-none" id="btnLoading" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Sedang Mengirim...
                            </button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-success mt-3 d-none" id="myAlert">
                    Data berhasil disimpan ke Database Desa!
                </div>
            </div>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL DARI GOOGLE APPS SCRIPT ANDA
        const scriptURL = 'PASTE_URL_GOOGLE_SCRIPT_DISINI';
        
        const form = document.forms['submit-to-google-sheet'];
        const btnKirim = document.querySelector('#btnKirim');
        const btnLoading = document.querySelector('#btnLoading');
        const myAlert = document.querySelector('#myAlert');

        form.addEventListener('submit', e => {
            e.preventDefault();
            // Tampilkan Loading
            btnLoading.classList.remove('d-none');
            btnKirim.classList.add('d-none');

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // Tampilkan Sukses
                btnLoading.classList.add('d-none');
                btnKirim.classList.remove('d-none');
                myAlert.classList.remove('d-none');
                form.reset();
                console.log('Success!', response);
                
                // Hilangkan alert setelah 3 detik
                setTimeout(() => {
                    myAlert.classList.add('d-none');
                }, 3000);
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
