<!DOCTYPE html>
<html>
<head>
    <title>87 Kuitansi Dinamis Thermal</title>
    <meta charset="UTF-8">
    
    <style>
        /* ==================== A. PENGATURAN CETAK (THERMAL 58mm) ==================== */
        @media print {
            body {
                width: 58mm;
                font-family: Arial, sans-serif;
                font-size: 9pt;
                margin: 0;
                padding: 0;
                line-height: 1.2;
            }
            .container { padding: 0 2mm; width: 58mm; }
            .print-list, #back-btn, button { display: none; } 
            .receipt-view { display: block !important; }
            
            /* Styling Garis Pemisah (Kunci Desain) */
            .separator-dashed { 
                border: none;
                border-top: 1px dashed black; 
                margin: 2px 0; 
                height: 1px;
            }
            .separator-double { 
                border: none;
                border-top: 3px double black; 
                margin: 2px 0; 
                height: 3px;
            }
        }
        
        /* ==================== B. PENGATURAN LAYAR (BROWSER) ==================== */
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { 
            width: 58mm;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background: white;
            margin: 0 auto; 
        }
        .text-center { text-align: center; }
        .text-bold { font-weight: bold; }
        .print-list { max-width: 600px; margin: 0 auto; padding: 20px; background: white; border-radius: 5px; }
        .receipt-view { display: none; }

        /* Styling Khusus Tabel untuk Alignment Titik Dua */
        .receipt-table { width: 100%; border-collapse: collapse; }
        .receipt-table td { padding: 0; vertical-align: top; white-space: nowrap; }
        .td-label { width: 45%; text-align: left; }
        .td-colon { width: 5%; text-align: center; }
        .td-value { width: 50%; text-align: left; font-weight: bold; }
        .td-value-center { text-align: center !important; } 
        .td-value-right { text-align: right !important; } 
    </style>
</head>
<body>

    <div id="app-container">
        <div id="list-output" class="print-list">Memuat daftar transaksi...</div>
        
        <button id="back-btn" onclick="showList()" style="margin-bottom: 10px; display: none;">&larr; Kembali ke Daftar</button>
        <div id="receipt-output" class="receipt-view">
            </div>
    </div>

    <script>
        // PASTIKAN INI ADALAH URL JSON DARI SPREADSHEET HORIZONTAL ANDA
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/1HHn6ZnqfLrEVNVktxIchcwdmBMmL-WyEnBBJP5piABg/gviz/tq?tqx=out:json&gid=651467196';
        let masterData = [];

        // Fungsi untuk mengambil nilai dari JSON (index = posisi kolom)
        const getCellVal = (row, index) => {
            const cell = row[index];
            if (!cell) return 'N/A';
            return cell.f || cell.v || 'N/A';
        };

        // --- FUNGSI TAMPIL KUITANSI TUNGGAL ---
        function renderReceipt(rowIndex) {
            // Kita menggunakan rowIndex + 1 karena baris pertama adalah header
            const row = masterData[rowIndex + 1].c; 
            
            // --- EKSTRAKSI DATA BERDASARKAN INDEKS KOLOM FIX (USER DEFINED) ---
            const No_Pelanggan = getCellVal(row, 0);        // Kolom A
            const Nama_Pelanggan = getCellVal(row, 1);      // Kolom B
            const Stand_Awal = getCellVal(row, 2);          // Kolom C
            const Stand_Akhir = getCellVal(row, 3);         // Kolom D
            const Jumlah_Pemakaian = getCellVal(row, 4);    // Kolom E
            const Pokok_Beban = getCellVal(row, 5);         // Kolom F
            const Tarif_Ixuan = getCellVal(row, 6);         // Kolom G
            const Jumlah_Bayar = getCellVal(row, 7);        // Kolom H
            const Alamat_Rumah = getCellVal(row, 9);        // Kolom J
            
            // Data statis/umum
            const Tgl_Cetak = new Date().toLocaleDateString('id-ID'); 
            const Periode_Bulan = 'SEPTEMBER'; 
            const Collector = 'Suciani'; 

            // --- MERENDER HTML KUITANSI (Desain Final) ---
            const html = `
                <div class="container">
                    <div class="text-center text-bold" style="font-size:10pt;">KWITANSI PEMBAYARAN AIR</div>
                    <div class="text-center text-bold" style="font-size:10pt;">PAMSIMAS TIRTA JAYA</div>
                    <div class="text-center text-bold" style="font-size:10pt;">DUSUN KUAMANG JAYA</div>
                    <div class="separator-dashed"></div>

                    <table class="receipt-table">
                        <tr><td class="td-label">Tgl. Cetak</td><td class="td-colon">:</td><td class="td-value td-value-center">${Tgl_Cetak}</td></tr>
                        <tr><td class="td-label">Periode Bulan</td><td class="td-colon">:</td><td class="td-value td-value-center">${Periode_Bulan}</td></tr>
                        <tr><td class="td-label">Nama Pelanggan</td><td class="td-colon">:</td><td class="td-value">${Nama_Pelanggan}</td></tr>
                        <tr><td class="td-label">No Pelanggan</td><td class="td-colon">:</td><td class="td-value">${No_Pelanggan}</td></tr>
                        <tr><td class="td-label">Alamat Rumah</td><td class="td-colon">:</td><td class="td-value">${Alamat_Rumah}</td></tr>
                    </table>
                    <div class="separator-dashed"></div>

                    <div class="text-center text-bold">Rincian Pemakaian Air (M³)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Stand Awal</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Awal}</td></tr>
                        <tr><td class="td-label">Stand Akhir</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Akhir}</td></tr>
                        <tr><td class="td-label">Jumlah Pemakai</td><td class="td-colon">:</td><td class="td-value td-value-right">${Jumlah_Pemakaian}</td></tr>
                    </table>
                    <div class="separator-dashed"></div>

                    <div class="text-center text-bold">Rincian Biaya (Rp)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Iuran 2.000/m³</td><td class="td-colon">:</td><td class="td-value td-value-right">${Tarif_Ixuan}</td></tr>
                        <tr><td class="td-label">Pokok Beban</td><td class="td-colon">:</td><td class="td-value td-value-right">${Pokok_Beban}</td></tr>
                    </table>
                    <div class="separator-double"></div>
                    
                    <div class="text-bold" style="font-size: 11pt; text-align:center;">JUMLAH BAYAR</div>
                    <div class="text-center text-bold" style="font-size: 11pt;">${Jumlah_Bayar}</div>
                    <div class="separator-dashed"></div>
                    
                    <div class="text-center text-bold">TERIMA KASIH</div>
                    <div class="text-center">Collector: ${Collector}</div>
                    <button onclick="window.print()" style="margin-top: 10px;">Cetak Kuitansi Ini</button>
                </div>
            `;
            
            document.getElementById('receipt-output').innerHTML = html;
            document.getElementById('list-output').style.display = 'none';
            document.getElementById('receipt-output').style.display = 'block';
            document.getElementById('back-btn').style.display = 'block';
        }

        // --- FUNGSI TAMPIL DAFTAR (87 TRANSAKSI) ---
        function renderList(data) {
            masterData = data.table.rows;
            let listHtml = '<h2>Pilih Transaksi untuk Dicetak:</h2><ol>';

            for (let i = 1; i < masterData.length; i++) {
                const row = masterData[i].c;
                const Nama_Pelanggan = getCellVal(row, 1);
                const Jumlah_Bayar = getCellVal(row, 7); // Menggunakan indeks Total Bayar (H = 7)

                if (Nama_Pelanggan && Nama_Pelanggan !== 'N/A') {
                    listHtml += `
                        <li style="margin-bottom: 10px;">
                            ${Nama_Pelanggan} (${Jumlah_Bayar}) 
                            <button onclick="renderReceipt(${i - 1})">Cetak</button>
                        </li>
                    `;
                }
            }

            listHtml += '</ol>';
            document.getElementById('list-output').innerHTML = listHtml;
        }

        function showList() {
            document.getElementById('list-output').style.display = 'block';
            document.getElementById('receipt-output').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
        }

        // --- MEMUAT DATA AWAL ---
        fetch(DATA_URL)
            .then(res => res.text())
            .then(text => {
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                renderList(data);
            })
            .catch(error => {
                document.getElementById('list-output').innerHTML = 'Gagal memuat data. Periksa ID Spreadsheet dan izin publikasi.';
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
