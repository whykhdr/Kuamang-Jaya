<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembuatan Kwitansi Pengeluaran PAMSIMAS</title>
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Form Pembuatan Kwitansi Pengeluaran PAMSIMAS KUAMANG JAYA</h1>

        <form id="kwitansiForm">
            <div class="form-group">
                <label for="nomorKwitansi">Nomor Kwitansi:</label>
                <input type="text" id="nomorKwitansi" required> <!-- Nilai akan diisi oleh JS -->
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" required> <!-- Nilai akan diisi oleh JS -->
            </div>
            <div class="form-group">
                <label for="jumlahUang">Jumlah Uang (Angka):</label>
                <input type="number" id="jumlahUang" readonly required>
            </div>
            <div class="form-group">
                <label for="terbilang">Terbilang (Teks - Otomatis):</label>
                <input type="text" id="terbilang" readonly>
            </div>

            <!-- Bagian baru untuk pilihan Untuk Pembayaran -->
            <div class="form-group">
                <label for="jenisPembayaran">Jenis Pembayaran:</label>
                <select id="jenisPembayaran" required>
                    <option value="">-- Pilih Jenis Pembayaran --</option>
                    <option value="pembelian_material">Pembelian Material</option>
                    <option value="transportasi">Transportasi</option>
                    <option value="peminjaman_uang">Peminjaman Uang</option> <!-- Digabung menjadi satu opsi -->
                    <option value="lain_lain">Lain-lain</option>
                </select>
            </div>

            <div id="detailPembayaranGroup" class="form-group" style="display: none;">
                <label for="namaPeminjam" id="namaPeminjamLabel" style="display: none;">Nama Peminjam:</label>
                <input type="text" id="namaPeminjam" placeholder="Masukkan nama peminjam..." style="display: none;">

                <label for="untukPembayaranTextarea" id="untukPembayaranTextareaLabel">Detail Pembayaran:</label>
                <textarea id="untukPembayaranTextarea" placeholder="Masukkan detail pembayaran/tujuan di sini..."></textarea>
            </div>
            <!-- End Bagian baru untuk pilihan Untuk Pembayaran -->

            <div id="items-container">
                <label>Rincian Item:</label>
                <!-- Semua item awal telah dihapus. Item akan ditambahkan melalui JavaScript. -->
            </div>
            <button type="button" id="add-item">Tambah Item</button>

            <div class="form-group">
                <label for="penerimaUang">Nama Lengkap Penerima Uang:</label>
                <input type="text" id="penerimaUang" placeholder="Masukkan nama penerima..." required> <!-- Dikosongkan -->
            </div>
            <div class="form-group">
                <label for="bendaharaPamsimas">Nama Lengkap Bendahara Pamsimas:</label>
                <input type="text" id="bendaharaPamsimas" value="Reny Wulandari" readonly>
            </div>

            <div class="form-group">
                <button type="submit">Buat Kwitansi</button>
                <button type="button" id="printKwitansiBtn">Print Kwitansi</button>
            </div>
        </form>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
